name: Tests

on:
  push:
  schedule:
  - cron:  '0 5 * * *'

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Check style
      run: make -C functionaltest-jenkins-plugin style

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        cache: 'maven'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java, javascript

    - name: Build with Maven
      run: cd stackrox-container-image-scanner && ./mvnw -B verify package hpi:hpi cyclonedx:makeAggregateBom
    - uses: actions/upload-artifact@v3
      with:
        name: stackrox-container-image-scanner.hpi
        path: stackrox-container-image-scanner/target/stackrox-container-image-scanner.hpi
    - uses: actions/upload-artifact@v3
      with:
        name: stackrox-container-image-scanner.jar
        path: stackrox-container-image-scanner/target/stackrox-container-image-scanner.jar

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: stackrox/stackrox
        path: stackrox
    - uses: docker/setup-buildx-action@v2
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Install kubectl
      run: sudo snap install kubectl --classic
    - name: Install gcloud
      run: |
        sudo snap install google-cloud-cli --classic
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
        sudo apt-get update
        sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin
    - uses: actions/download-artifact@v3
      with:
        name: stackrox-container-image-scanner.hpi
        path: jenkins
    - uses: actions/download-artifact@v3
      with:
        name: stackrox-container-image-scanner.hpi
        path: stackrox-container-image-scanner/target/
    - name: Build jenkins image
      uses: docker/build-push-action@v4
      with:
        tags: jenkins-test
        context: jenkins
        push: false
        load: true
    - name: Run jenkins in background
      run: docker run -d --add-host host.docker.internal:host-gateway -p 8080:8080 jenkins-test
    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.4.0
    - name: Deploy Stackrox
      id: deploy
      env:
        MAIN_IMAGE_TAG: latest
        MONITORING_SUPPORT: false
        POD_SECURITY_POLICIES: false
      run: |
        cd stackrox
        ./deploy/k8s/central.sh || echo "OK"
        kubectl -n stackrox patch deploy/central -p '{"spec":{"template":{"spec":{"containers":[{"name":"central","resources":{"requests":{"memory":"10Mi","cpu":"0.1"},"limits":{"memory":"0.5Gi","cpu":"0.5"}}}]}}}}'
        kubectl -n stackrox patch deploy/central-db -p '{"spec":{"template":{"spec":{"containers":[{"name":"central-db","resources":{"requests":{"memory":"10Mi","cpu":"0.1"},"limits":{"memory":"0.5Gi","cpu":"0.5"}}}]}}}}'
        kubectl -n stackrox patch deploy/scanner -p '{"spec":{"template":{"spec":{"containers":[{"name":"scanner","resources":{"requests":{"memory":"10Mi","cpu":"0.1"},"limits":{"memory":"0.5Gi","cpu":"0.5"}}}]}}}}'
        kubectl -n stackrox patch deploy/scanner-db -p '{"spec":{"template":{"spec":{"containers":[{"name":"db","resources":{"requests":{"memory":"10Mi","cpu":"0.1"},"limits":{"memory":"0.5Gi","cpu":"0.5"}}}]}}}}'
        pass=$(cat deploy/k8s/central-deploy/password)
        echo "ROX_PASSWORD=$(cat deploy/k8s/central-deploy/password)" >> $GITHUB_OUTPUT
    - name: Wait for API
      run: |
        cd stackrox
        source "tests/e2e/lib.sh"
        wait_for_api
    - name: Run tests
      env:
        ROX_PASSWORD: ${{ steps.deploy.outputs.ROX_PASSWORD }}
        ROX_ENDPOINT: https://localhost:8000
        JENKINS_ROX_ENDPOINT: https://host.docker.internal:8000
      run: make -C functionaltest-jenkins-plugin test
    - name: Teardown GKE cluster
      if: always() && steps.create-cluster.outputs.CLUSTER_NAME != ''
      env:
        CLUSTER_NAME: ${{ steps.create-cluster.outputs.CLUSTER_NAME }}
      run: |
        source "stackrox/scripts/ci/gke.sh"
        teardown_gke_cluster
