name: Tests

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
  schedule:
    - cron: '0 5 * * *'

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      - name: Check style
        run: make -C functionaltest-jenkins-plugin style

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Initialize CodeQL
        if: github.event_name == 'push'
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript

      - name: Build with Maven
        run: cd stackrox-container-image-scanner && ./mvnw -B verify package hpi:hpi cyclonedx:makeAggregateBom
      - uses: actions/upload-artifact@v4
        with:
          name: stackrox-container-image-scanner.hpi
          path: stackrox-container-image-scanner/target/stackrox-container-image-scanner.hpi
      - uses: actions/upload-artifact@v4
        with:
          name: stackrox-container-image-scanner.jar
          path: stackrox-container-image-scanner/target/stackrox-container-image-scanner.jar

      - name: Perform CodeQL Analysis
        if: github.event_name == 'push'
        uses: github/codeql-action/analyze@v3

  e2e:
    if: github.event_name == 'push' || !github.event.pull_request.head.repo.fork
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup infractl
        uses: stackrox/actions/infra/install-infractl@main
      - uses: actions/checkout@v4
        with:
          repository: stackrox/stackrox
          path: stackrox
      - uses: docker/setup-buildx-action@v3
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - uses: actions/download-artifact@v4
        with:
          name: stackrox-container-image-scanner.hpi
          path: jenkins
      - uses: actions/download-artifact@v4
        with:
          name: stackrox-container-image-scanner.hpi
          path: stackrox-container-image-scanner/target/
      - name: Build jenkins image
        uses: docker/build-push-action@v6
        with:
          tags: jenkins-test
          context: jenkins
          push: false
          load: true
      - name: Run jenkins in background
        run: docker run -d --add-host host.docker.internal:host-gateway -p 8080:8080 jenkins-test
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
      - name: Install
        env:
          MAIN_IMAGE_TAG: "latest"
          SENSOR_HELM_DEPLOY: "true"
        run: |
          stackrox/deploy/k8s/deploy-local.sh
          ROX_PASSWORD=$(cat stackrox/deploy/k8s/central-deploy/password)
          echo "::add-mask::$ROX_PASSWORD"
          echo "ROX_PASSWORD=$ROX_PASSWORD" >> $GITHUB_ENV
      - name: Setup cert
        run: |
          set -euo pipefail
          
          # Configuration
          HOST="localhost"
          PORT="8000"
          TRUSTSTORE="$JAVA_HOME/lib/security/cacerts"
          TRUSTSTORE_PASS="changeit"
          KEYTOOL="${JAVA_HOME:-/usr}/bin/keytool"
          HOSTNAME="central.stackrox"
          IP="127.0.0.1"
          LINE="$IP $HOSTNAME"
          
          echo "🔍 Checking /etc/hosts for '$HOSTNAME'..."
          
          if grep -qE "^[^#]*\b$HOSTNAME\b" /etc/hosts; then
            echo "✅ Entry for '$HOSTNAME' already exists in /etc/hosts."
          else
            echo "✍️  Adding '$LINE' to /etc/hosts..."
            echo "$LINE" | sudo tee -a /etc/hosts > /dev/null
            echo "✅ Added successfully."
          fi
          
          # 📡 Step 1: Fetch all certificates from the server
          echo "📡 Fetching certificates from $HOST:$PORT..."
          openssl s_client -connect "$HOST:$PORT" -servername "$HOST" -showcerts < /dev/null 2>/dev/null \
            | sed -n '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' > fullchain.crt
          
          # 🧪 Validate fullchain.crt actually contains certs
          if ! grep -q "BEGIN CERTIFICATE" fullchain.crt; then
            echo "❌ Failed to extract any certificates from $HOST:$PORT"
            exit 1
          fi
          
          # 🔍 Step 2: Split into individual certificate files
          echo "🔍 Splitting certificate chain into individual cert files..."
          csplit -f cert -b "%d.crt" fullchain.crt '/-----BEGIN CERTIFICATE-----/' '{*}' >/dev/null 2>&1
          
          # 📥 Step 3: Import each certificate into the truststore
          echo "📥 Importing certificates into $TRUSTSTORE..."
          for crt in cert*.crt; do
            # Sanity check: skip empty files
            if [ ! -s "$crt" ]; then
              echo "⚠️ Skipping empty file: $crt"
              continue
            fi
          
            alias_name=$(basename "$crt" .crt)
            echo "  🔑 Importing $crt as alias '$alias_name'..."
            sudo "$KEYTOOL" -importcert \
              -alias "$alias_name" \
              -keystore "$TRUSTSTORE" \
              -storepass "$TRUSTSTORE_PASS" \
              -file "$crt" \
              -noprompt
          done
          
          # 🧪 Optional: Verify the truststore has the certs
          echo "✅ Listing truststore contents:"
          "$KEYTOOL" -list -keystore "$TRUSTSTORE" -storepass "$TRUSTSTORE_PASS"
          
          echo "🎉 Done. Truststore '$TRUSTSTORE' is ready."
      - name: Run tests
        env:
          ROX_ENDPOINT: 'https://localhost:8000'
        run: make -C functionaltest-jenkins-plugin test
