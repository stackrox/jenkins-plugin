syntax = "proto3";

option go_package = "storage";
option java_package = "io.stackrox.proto.storage";

package storage;

message Schedule {
    enum IntervalType {
        UNSET  = 0;
        DAILY  = 1;
        WEEKLY = 2;
    }

    message WeeklyInterval {
        int32 day = 1;
    }

    IntervalType interval_type = 1;
    int32 hour                 = 2;
    int32 minute               = 3;

    oneof Interval {
        WeeklyInterval weekly  = 4;
    }

}
