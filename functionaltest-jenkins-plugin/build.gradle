plugins {
    id 'groovy'
    id 'java'
    id "codenarc"
    id "org.openapi.generator" version "5.3.1"
}

group 'functional-automation'
version '1.0-SNAPSHOT'

codenarc.configFile = file("./codenarc-rules.groovy")
codenarc.reportFormat = 'text'

sourceCompatibility = 1.8

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    testLogging.exceptionFormat = "full"
}

repositories {
    mavenCentral()
    maven {
        url 'https://repo.jenkins-ci.org/releases'
    }
    maven {
        url 'https://repo.jenkins-ci.org/public'
    }
}

// Assign all Java source dirs to Groovy, as the groovy compiler should take care of them.
sourceSets.each { ss ->
    ss.groovy.srcDirs += ss.java.srcDirs
    ss.java.srcDirs = []
}

openApiGenerate {
    generatorName = "java"
    generateApiTests = false
    inputSpec = "../stackrox-container-image-scanner/api.yaml"
    outputDir = "$buildDir/generated".toString()
    apiPackage = "com.stackrox.api"
    invokerPackage = "com.stackrox.invoker"
    modelPackage = "com.stackrox.model"
    configOptions = [
            dateLibrary                             : "java8",
            library                                 : "okhttp-gson",
            java8                                   : "true",
            disallowAdditionalPropertiesIfNotPresent: "false",
    ]
}

sourceSets.main.java.srcDirs += "$buildDir/generated/src/main".toString()
compileJava.dependsOn tasks.openApiGenerate

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.8'
    implementation group: 'org.spockframework', name: 'spock-core', version: '2.0-groovy-3.0'
    implementation group: 'com.offbytwo.jenkins', name: 'jenkins-client', version: '0.3.8'
    // JAX-B dependencies for JDK 9+
    implementation "jakarta.xml.bind:jakarta.xml.bind-api:3.0.1"
    implementation "org.glassfish.jaxb:jaxb-runtime:3.0.2"

    implementation 'io.swagger:swagger-annotations:1.6.3'
    implementation "com.google.code.findbugs:jsr305:3.0.2"
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'io.gsonfire:gson-fire:1.8.5'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.2'
    implementation "jakarta.annotation:jakarta.annotation-api:2.0.0"
}
