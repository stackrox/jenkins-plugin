apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: stackrox/splunk-test-repo:jenkins
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 256Mi
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
      imagePullSecrets:
        - name: jenkins
      volumes:
        - name: jenkins-home
          emptyDir: {}
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 1.2.3.4
        searches:
          - jenkins.svc
          - my.dns.search.suffix
